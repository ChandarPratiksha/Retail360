<!DOCTYPE html>
<html>
<head>
  <title>Sales Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="auth.js"></script>
<script>
  checkAuth();
</script>

</head>

<body class="container mt-4">

  <!-- TOP BAR -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Sales Entry</h3>
    <div>
      <a href="add_customer.html" class="btn btn-primary me-2">Add Customer</a>
      <a href="add_product.html" class="btn btn-success">Add Product</a>
      <button class="btn btn-danger" onclick="logout()">Logout</button>

    </div>
  </div>

  <!-- CUSTOMER SEARCH -->
  <label>Search Customer</label>
  <input id="customerSearch" class="form-control mb-2" placeholder="Type customer name" oninput="filterCustomers()">

  <select id="customerSelect" class="form-control mb-3"></select>

  <!-- PRODUCT -->
  <label>Select Product</label>
  <select id="productSelect" class="form-control mb-3" onchange="calculateTotal()"></select>

  <!-- SALES DETAILS -->
  <input id="saleDate" type="date" class="form-control mb-2">
  <input id="quantity" type="number" class="form-control mb-2" placeholder="Quantity" oninput="calculateTotal()">
  <input id="totalAmount" class="form-control mb-3" placeholder="Total Amount" readonly>

  <button class="btn btn-warning w-100" onclick="addSale()">Add Sale</button>

  <script src="app.js"></script>
  <script src="sales.js"></script>

 
</body>
</html>
